<template name="resetPassword">
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
                <p>
                    <h3>Reset GoPredict.com password</h3>
                </p>
                <p>Please enter your new password.</p>
                <form id="resetPassword-form" role="form">
                    <div class="form-group">
                        <input type="password" id="resetPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-lg btn-success btn-block"><i class="fa fa-undo"></i>&nbsp;Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</template>
