<template name="createGroup">
	<div class="modal fade" id="createGroup" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content text-center">
				<div class="modal-header">
					<h4 class="modal-title">Create Group</h4>
					<small class="font-bold">Please supply the name of the group you would like to create.</small>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<input type="text" id="creategrouplabel" placeholder="Group Label" class="form-control" required>
						</div>
						<button type="submit" class="btn btn-primary"><i class="fa fa-group"></i>&nbsp;Create Group</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</template>
