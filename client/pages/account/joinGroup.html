<template name="joinGroup">
	<div class="modal fade" id="joinGroup" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content text-center">
				<div class="modal-header">
					<h4 class="modal-title">Join Group</h4>
					<small class="font-bold">Please supply the code of the group you would like to join.</small>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<input type="text" id="groupcode" placeholder="Group Code" class="form-control" required>
						</div>
						<button type="submit" class="btn btn-primary"><i class="fa fa-user-plus"></i>&nbsp;Join Group</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</template>
