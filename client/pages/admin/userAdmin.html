<template name="userAdmin">
    <div class="container">
        {{> adminGroupSelection }} {{> competitionSelection }} {{#with getSelectedGroup}}{{label}}{{/with}} - {{#with getSelectedCompetition}}{{label}}{{/with}}
        <div class="table-responsive">
            <table class="table dataTables-users">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>E-Mail</th>
                        <th>Group</th>
                        <th>Competition</th>
                        <th>Paid</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each getGroupUsers}} {{>userRow}} {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="userRow">
    <tr>
        <td>{{username}}</td>
        <td>{{emails.[0].address}}</td>
        <td>{{#with getSelectedGroup}}{{label}}{{/with}}</td>
        <td>{{#with getSelectedCompetition}}{{label}}{{/with}}</td>
        <td>
            <input id={{_id}} name="{{getPaidAttribute}}" type="checkbox" checked="{{hasPaid _id}}">&nbsp;{{#if hasPaid _id}}Yes{{else}}No{{/if}}
        </td>
    </tr>
</template>
