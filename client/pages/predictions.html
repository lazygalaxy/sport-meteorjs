<template name="predictions">
    <!-- Message view -->
    {{> message }}
    <div class="container">
        {{#each getPredictionItems}}
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-8 col-xs-offset-0 col-sm-offset-1 col-md-offset-2">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-4">
                                <h5>{{prettyDate this.date}}</h5>
                            </div>
                            <div class="col-xs-4" style="text-align:center;">
                                {{#if equals this.type 'match'}} {{#if equals this.homeTeam._id 'CTRY_XYZ'}}
                                <button class="btn btn-warning info-button" data-target="#matchRulesDisable" data-toggle="modal"><i class="fa fa-info-circle"></i>&nbsp;Match Info</button>
                                {{else}}
                                <button class="btn btn-warning info-button" data-target="#matchRules" data-toggle="modal"><i class="fa fa-info-circle"></i>&nbsp;Match Rules</button>
                                {{/if}} {{/if}} {{#if equals this.type 'question'}}
                                <button class="btn btn-warning info-button" data-target="#{{_id}}" data-toggle="modal"><i class="fa fa-info-circle"></i>&nbsp;Question Rules</button>
                                {{/if}}
                            </div>
                            <div class="col-xs-4" style="text-align:right;">
                                <img src="/logos/{{this.competitionId}}.png" height="25px">&nbsp; {{this.competitionId}}
                            </div>
                        </div>
                    </div>
                    {{> matchRules}} {{> matchRulesDisable}}
                    <div class="panel-body">
                        {{#if equals this.type 'match'}} {{>matchRow}} {{/if}} {{#if equals this.type 'question'}} {{>questionRow}} {{/if}}
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</template>
