<template name="header">
    {{#if getCurrentUser}}
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-xs-3" style="text-align:left;">
                            <button class="btn btn-primary navbar-btn menu-button" type="button" style="width:90px;"><i class="fa fa-bars"></i>&nbsp;Menu</button>
                        </div>
                        <div class="col-xs-6" style="text-align:center;">
                            <img src="/logos/banner.png" style="width:100%;">
                        </div>
                        <div class="col-xs-3" style="text-align:right;">
                            <button class="btn btn-primary navbar-btn back-button" type="button" style="width:90px;"><i class="fa fa-step-backward"></i>&nbsp;Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/if}}
</template>
