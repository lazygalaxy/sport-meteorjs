<template name="navigation">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">

            <!-- Close canvas menu used only on OffCanvas page -->
            <!-- You can remove this tag if you dont use offCanvas menu -->
            <!--a class="close-canvas-menu"><i class="fa fa-times"></i></a-->
            <!-- End offCanvas menu toggle -->

            <ul class="nav" id="side-menu">
                {{#if getCurrentUser}}
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <img alt="image" class="img-circle" src="logos/gome.png" style="width:48px;" />
                            <span class="block m-t-xs">
                                    <strong class="font-bold">{{getCurrentUser.username}}<b class="caret"></b></strong>
                            </span>
                        </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li><a data-toggle="modal" href="#changePassword">Change Password</a></li>
                            <li><a href="#" class="logout">Logout</a></li>
                        </ul>
                    </div>

                    <div class="modal inmodal" id="changePassword" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content animated bounceInRight">
                                <div class="modal-header">
                                    <i class="fa fa-wrench modal-icon"></i>
                                    <h4 class="modal-title">Change Password</h4>
                                    <small class="font-bold">Please supply your current password together with the new one you would like to update it to.</small>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <input type="password" name="current" placeholder="Current Password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="new" placeholder="New Password" class="form-control">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Change Password</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>

                <li class="{{isActiveRoute regex='predictions'}}">
                    <a href="{{pathFor route='predictions'}}"><i class="fa fa-magic"></i> <span class="nav-label">Predictions</span> </a>
                </li>
                <li class="{{isActiveRoute regex='standings'}}">
                    <a href="{{pathFor route='standings'}}"><i class="fa fa-trophy"></i> <span class="nav-label">Standings</span> </a>
                </li>

                {{#if getCurrentUser.adminCompetitions}}
                <li class="{{isActiveRoute regex='resultAdmin'}}">
                    <a href="{{pathFor route='resultAdmin'}}"><i class="fa fa-pencil"></i> <span class="nav-label">Result Admin</span> </a>
                </li>
                {{/if}} {{#if getCurrentUser.adminGroups}}
                <li class="{{isActiveRoute regex='userAdmin'}}">
                    <a href="{{pathFor route='userAdmin'}}"><i class="fa fa-users"></i> <span class="nav-label">User Admin</span> </a>
                </li>
                {{/if}} {{else}}
                <li class="{{isActiveRoute regex='login'}}">
                    <a href="{{pathFor route='login'}}"><i class="fa fa-user"></i> <span class="nav-label">Login</span> </a>
                </li>
                <li class="{{isActiveRoute regex='register'}}">
                    <a href="{{pathFor route='register'}}"><i class="fa fa-pencil"></i> <span class="nav-label">Register</span> </a>
                </li>
                <li class="{{isActiveRoute regex='passwordRecovery'}}">
                    <a href="{{pathFor route='passwordRecovery'}}"><i class="fa fa-wrench"></i> <span class="nav-label">Password Recovery</span> </a>
                </li>
                {{/if}}


            </ul>

        </div>
    </nav>
</template>
