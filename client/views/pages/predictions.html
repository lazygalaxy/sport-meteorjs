<template name="predictions">
    {{> pageHeading title='Predictions' }}

    <div class="text-center wrapper wrapper-content animated fadeInRight">
        {{#each getPredictionItems}} {{#if equals this.type 'match'}} {{>matchRow}} {{/if}} {{#if equals this.type 'question'}} {{>questionRow}} {{/if}} {{/each}}
    </div>
</template>
