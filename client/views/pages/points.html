<template name="points">
    {{> pageHeading title='Users Admin' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Info</th>
                                        <th>Points</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each getUserPointsInfo}} {{>userPointsInfo}} {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="userPointsInfo">
    <tr>
        <td>{{date}}</td>
        <td>{{info}}</td>
        <td>{{points}}</td>
    </tr>
</template>
