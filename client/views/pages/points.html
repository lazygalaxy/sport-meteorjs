<template name="points">
    {{> pageHeading title='Users Admin' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        {{> userSelection }} {{> competitionSelection }}
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Match/Question</th>
                                        <th>Result</th>
                                        <th>Prediction (Date)</th>
                                        <th>Points</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each getUserPoints}} {{>userPoints}} {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="userPoints">
    <tr>
        <td>{{prettyDate endDate}}</td>
        <td>{{matchOrQuestion}}</td>
        <td>{{result}}</td>
        <td>{{prediction}}</td>
        <td>{{points}}</td>
    </tr>
</template>
