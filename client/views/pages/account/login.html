<template name="login">
    <div class="middle-box text-center animated fadeInDown">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-content">
                    <div>
                        <h1 class="logo-name">IN+</h1>
                    </div>
                    <h3>Welcome to GoPredict.com</h3>
                    <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.</p>
                    <p>Login to start predicting!</p>
                    <form class="m-t" role="form">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username or Email" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                        <a href="/forgotPassword"><small>Forgot password?</small></a>
                        <p class="text-muted text-center"><small>Do you need to create a new account?</small></p>
                        <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='register'}}">Register</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
