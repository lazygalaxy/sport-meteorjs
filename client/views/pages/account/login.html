<template name="login">
    <div class="middle-box text-center animated fadeInDown">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-content">
                    <div>
                        <img src='logos/gome.png' style='width:100%;'>
                    </div>
                    <p>
                        <h3>Welcome to GoPredict.me</h3>
                    </p>
                    <p>GoPredict.me is a social sports prediction network. Challenge other users in the Euro2016 competition and become a prediction wizard!</p>
                    <p>Login here to enter your account.</p>
                    <form class="m-t" role="form">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username or Email" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                        <a href="{{pathFor route='forgotPassword'}}"><small>Forgot password?</small></a>
                        <p class="text-muted text-center"><small>Do you need to create a new account?</small></p>
                        <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='register'}}">Register</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
