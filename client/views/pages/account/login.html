<template name="login">
    <h3>Welcome to GoPredict.com</h3>
    <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.</p>
    <p>Login to start predicting!</p>
    <form class="m-t" role="form" action="{{pathFor route='dashboard1'}}">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Username or e-mail" required="">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="">
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

        <a href="/forgotPassword"><small>Forgot password?</small></a>
        <p class="text-muted text-center"><small>Do you need to create a new account?</small></p>
        <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='register'}}">Register</a>
    </form>
</template>
