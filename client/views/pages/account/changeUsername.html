<template name="changeUsername">
    <div class="modal inmodal" id="changeUsername" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <i class="fa fa-wrench modal-icon"></i>
                    <h4 class="modal-title">Change Username</h4>
                    <small class="font-bold">Please supply a new username you would like to update it to.</small>
                </div>
                <div class="modal-body">
                    <form class="m-t" role="form">
                        <div class="form-group">
                            <input type="text" name="username" placeholder="New Username" class="form-control" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
