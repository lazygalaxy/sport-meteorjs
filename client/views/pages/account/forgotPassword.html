<template name="forgotPassword">
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
                <p>
                    <h3>Reset GoPredict.com password</h3>
                </p>
                <p>Enter your email address and a password reset email will be sent to you.</p>
                <form id="forgotPassword-form" role="form">
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="Email address" required>
                    </div>
                    <button type="submit" class="btn btn-lg btn-success btn-block"><i class="fa fa-undo"></i>&nbsp;Reset Password</button>
                </form>
                <br>
                <p class="text-muted text-center">
                    <small>Do you need to create a new account?</small>
                    <br>
                    <a href="{{pathFor route='register'}}" class="btn btn-primary" style="width:150px;"><i class="fa fa-pencil"></i>&nbsp;Register</a>
                </p>
            </div>
        </div>
    </div>
</template>
