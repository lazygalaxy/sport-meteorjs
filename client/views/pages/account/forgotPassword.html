<template name="forgotPassword">
    <h3>Forgot Password</h3>
    <p>How could you forget your password?! Enter your email address and your password will be reset and emailed to you.</p>
    <form class="m-t" role="form" action="{{pathFor route='dashboard1'}}">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email address" required="">
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b">Send new password</button>
        <p class="text-muted text-center"><small>Have you remembered your password?</small></p>
        <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='login'}}">Login</a>
    </form>
</template>
