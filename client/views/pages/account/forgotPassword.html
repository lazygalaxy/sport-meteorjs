<template name="forgotPassword">
    <div class="middle-box text-center animated fadeInDown">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-content">
                    <div>
                        <img src='logos/gome.png' style='width:100%;'>
                    </div>
                    <p>
                        <h3>You forgot your GoPredict.com password?! </h3>
                    </p>
                    <p>Enter your email address and your password will be reset and emailed to you.</p>
                    <form class="m-t" role="form">
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email address" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Send new password</button>
                        <p class="text-muted text-center"><small>Have you remembered your password?</small></p>
                        <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='login'}}">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
