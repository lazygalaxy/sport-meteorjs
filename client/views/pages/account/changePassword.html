<template name="changePassword">
    <div class="modal inmodal" id="changePassword" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <i class="fa fa-wrench modal-icon"></i>
                    <h4 class="modal-title">Change Password</h4>
                    <small class="font-bold">Please supply your current password together with the new one you would like to update it to.</small>
                </div>
                <div class="modal-body">
                    <form class="m-t" role="form">
                        <div class="form-group">
                            <input type="password" name="old" placeholder="Current Password" class="form-control" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="new" placeholder="New Password" class="form-control" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
