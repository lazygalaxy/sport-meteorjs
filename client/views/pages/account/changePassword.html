<template name="changePassword">
    <div class="modal fade" id="changePassword" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h4 class="modal-title">Change Password</h4>
                    <small class="font-bold">Please supply your current password together with the new one you would like to update it to.</small>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <input type="password" id="oldPassword" placeholder="Current Password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="newPassword" placeholder="New Password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-user-secret"></i>&nbsp;Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
