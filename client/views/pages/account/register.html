<template name="register">
    <div class="middle-box text-center animated fadeInDown">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-content">
                    <div>
                        <img src='logos/gome.png' style='width:100%;'>
                    </div>
                    <p>
                        <h3>Register with GoPredict.com</h3>
                    </p>
                    <p>Fill in your details below and start predicting immediately.</p>
                    <form class="m-t" role="form">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                        <p class="text-muted text-center"><small>Already have an account?</small></p>
                        <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='login'}}">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
