<template name="resultAdmin">
    {{#if getAnswerItems}}
    <div class="container">
        {{#each getAnswerItems}}
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-8 col-xs-offset-0 col-sm-offset-1 col-md-offset-2">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <h5>{{prettyDate this.date}}</h5>
                            </div>
                            <div class="col-xs-6" style="text-align:right;">
                                <img src="/logos/{{this.competitionId}}.png" height="25px">&nbsp; {{this.competitionId}}
                            </div>
                        </div>
                    </div>
                    <div class="panel-body text-center">
                        {{#if equals this.type 'match'}} {{>matchRow}} {{/if}} {{#if equals this.type 'question'}} {{>questionRow}} {{/if}}
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
    {{/if}}
</template>

<template name="noResultsAdmin">
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        No result administration required.
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
