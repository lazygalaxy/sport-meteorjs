<template name="adminGroupSelection">
	<div class="btn-group">
		<button data-toggle="dropdown" class="btn btn-primary dropdown-toggle" style="width: 200px;">{{#with getSelectedGroup}}<img src="{{logo}}" height="25px">&nbsp;{{label}}{{/with}} <span class="caret"></span></button>

		<ul class="dropdown-menu group-selection">
			{{#each getAdminGroups}}
			<li>
				<a id="{{_id}}" href="#"><img id="{{_id}}" src="{{logo}}" height="25px">&nbsp;{{label}}</a>
			</li>
			{{/each}}
		</ul>
	</div>
</template>

<template name="groupSelection">
	<div class="btn-group">
		<button data-toggle="dropdown" class="btn btn-primary dropdown-toggle" style="width: 200px;">{{#with getSelectedGroup}}<img src="{{logo}}" height="25px">&nbsp;{{label}}{{/with}} <span class="caret"></span></button>
		<ul class="dropdown-menu group-selection">
			{{#each getGroups}}
			<li>
				<a id="{{_id}}" href="#"><img id="{{_id}}" src="{{logo}}" height="25px">&nbsp;{{label}}</a>
			</li>
			{{/each}}
		</ul>
	</div>
</template>
