<template name="adminGroupSelection">
    {{#if gtLength1 getAdminGroups}}
    <div class="btn-group">
        <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle" style="width: 200px;">{{#with getSelectedGroup}}<img src="logos/{{_id}}.png" height="25px">&nbsp;{{label}}{{/with}} <span class="caret"></span></button>
        <ul class="dropdown-menu group-selection">
            {{#each getAdminGroups}}
            <li>
                <a id="{{_id}}" href="#"><img src="logos/{{_id}}.png" height="25px">&nbsp;{{label}}</a>
            </li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</template>
