<template name="userSelection">
	<div class="btn-group">
		<button data-toggle="dropdown" class="btn btn-primary dropdown-toggle" style="width: 200px;">{{#with getSelectedUser}}<img src="{{getUserAvatar _id}}" height="25">&nbsp;{{username}}{{/with}} <span class="caret"></span></button>
		<ul class="dropdown-menu scrollable-menu user-selection">
			{{#each getUsers}}
			<li>
				<a id="{{_id}}" href="#"><img id="{{_id}}" src="{{getUserAvatar _id}}" height="25px">&nbsp;{{username}}</a>
			</li>
			{{/each}}
		</ul>
	</div>
</template>
